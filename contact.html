<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us - Holiday Inn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #f8f9fa;
        }

        nav a {
            color: #008080;
            font-size: 18px;
        }

        a:hover {
            color: darksalmon;
            text-decoration: underline;
        }

        h2 {
            margin-top: 30px;
            color: #008080;
        }

        footer {
            background-color: #008080;
            color: white;
            padding: 20px 0;
        }

        footer a {
            color: white;
            margin: 0 15px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            background-color: rgba(200, 234, 234, 0.268);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .contact-form, .location-info {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #008080;
            border: none;
        }

        .btn-primary:hover {
            background-color: #005757;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/premium-vector/text-design-alphabet-h-with-design_1310466-871.jpg?w=740" alt="Logo" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="hotel.html">Hotel</a>
                <a class="nav-link" href="gallery.html">Gallery</a>
                <a class="nav-link" href="our rooms.html">Our Rooms</a>
                <a class="nav-link" href="team.html">Team</a>
                <a class="nav-link" href="service.html">Service</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <h2 class="text-center">Contact Us</h2>
    <div class="container m-4 " style="display: flex; align-content: center; justify-content: center;">
        <div class="row justify-content-center">
            <div class="col-md-5 contact-form m-3 p-5">
                <form class="mr-3 p-2">
                    <h3 class="text-success text-center">Get in Touch With Us</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
            <div class="col-md-5 location-info m-3 p-5">
                <h4 class="text-center" style="color: midnightblue;">Our Location</h4>
                <p class="text-center"><strong style="color: rgb(238, 38, 178)">Holiday Inn</strong></p>
                <p class="text-center">Main Street,</p>
                <p class="text-center">City, State, ZIP code.</p>
                <p class="text-center"><strong>Phone:</strong> +91 123-4567</p>
                <p class="text-center"><strong>Email:</strong> info@holidayinn.com</p>
                <iframe class="mx-auto d-block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487295.22581163223!2d78.07838586924265!3d17.412077907948387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1729600792960!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>&copy; 2024 Holiday Inn. All Rights Reserved.</p>

            <a class="bi bi-twitter p-2" style="font-size: 30px;" href="#"></a>
        </div>
    </footer>
</body>

</html>
